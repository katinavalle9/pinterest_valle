<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="shortcut icon" href="./recursos/favicon_pinterest.png" type="image/svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./lib/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./lib/MDB5-STANDARD-UI-KIT-Free-6.4.0/css/mdb.min.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav id="navbar-pinterest" class="px-5 py-3 sticky-md-top ps" style="z-index: 9999999">
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-1 d-flex aling-items-center">
                            <!-- Logo -->
                            <a href=" https://www.pinterest.com">
                                <i class="fa-brands fa-pinterest fa-2xl" id="pinterest-icon"
                                    style="color: #dd0833;"></i>
                            </a>
                        </div>
                        <div class="col-11">
                            <div class="form-group">
                                <input type="search" class="form-control rounded-pill px-3 .finder"
                                    placeholder="Buscar" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <!--elementos -->
                    <ul class="navbar-nav flex-row d-flex justify-content-around">
                        <!-- notifications -->
                        <li class="nav-item me-4 me-lg-1">
                            <a class="nav-link hidden-arrow" href="#" role="button" aria-expanded="false">
                                <i id="notifications" class="fas fa-bell fa-lg"></i>
                                <span class="badge rounded-pill badge-notification bg-danger"></span>
                            </a>
                        </li>
                        <!-- message -->
                        <li class="nav-item me-3 me-lg-1">
                            <a class="nav-link hidden-arrow" href="#" role="button" aria-expanded="false">
                                <i class="fa-solid fa-comment-dots fa-lg"></i>
                                <span class="badge rounded-pill badge-notification bg-danger"></span>
                            </a>
                        </li>
                        <!-- user  -->
                        <li class="nav-item me-3 me-lg-1">
                            <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                                <img id="profile-img" src="./recursos/user-large-solid.svg" class="rounded-circle"
                                    height="22" alt="user" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- contenedor imagenes -->
